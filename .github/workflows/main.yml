name: Trading Bot Automatizzato
on:
  schedule:
    - cron: '35 14 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica codice
        uses: actions/checkout@v3

      - name: Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Versione pi√π stabile per queste librerie

      - name: Installa librerie
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests google-generativeai
          pip install pandas_ta # Installazione separata per evitare conflitti

      - name: Esegui Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scanner_pro.py
