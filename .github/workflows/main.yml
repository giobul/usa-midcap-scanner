name: Trading Bot Automatizzato
on:
  workflow_dispatch:
  schedule:
    - cron: '35 14 * * 1-5'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Installazione Rapida
        run: pip install yfinance pandas pandas_ta requests google-generativeai
      - name: Esegui Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scanner_pro.py
