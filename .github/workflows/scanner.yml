name: MidCap Scanner

on:
  workflow_dispatch: # Permette l'attivazione da Cron-job.org

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Velocizza le esecuzioni successive

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installiamo pandas e yfinance prima
          pip install pandas==2.2.2 yfinance requests
          # Installiamo pandas_ta dalla sorgente per evitare l'errore di versione
          pip install git+https://github.com/twopirllc/pandas-ta.git@development

      - name: Run Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Se usi Gemini per l'analisi, decommenta la riga sotto:
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scanner_pro.py
