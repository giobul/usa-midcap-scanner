name: MidCap_Scanner

on:
  workflow_dispatch:
  schedule:
    # Check 1: 15:52 ITA (Analisi post-apertura, dati delle 15:37)
    - cron: '52 14 * * 1-5'
    # Check 2: 19:07 ITA (Analisi met√† sessione, dati delle 18:52)
    - cron: '07 18 * * 1-5'
    # Check 3: 21:12 ITA (PRE-CHIUSURA: analisi dati delle 20:57. Hai 45 min per comprare)
    - cron: '12 20 * * 1-5'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install and Run
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          pip install pandas yfinance requests google-generativeai
          python scanner_pro.py
