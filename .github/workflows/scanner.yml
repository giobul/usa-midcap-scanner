name: MidCap_Scanner

on:
  workflow_dispatch:
  schedule:
    # Check 1: 15:50 ITA (Analisi dati apertura)
    - cron: '50 14 * * 1-5'
    # Check 2: 19:00 ITA (Check met√† sessione)
    - cron: '0 18 * * 1-5'
    # Check 3: 21:20 ITA (Check strategico: hai 40 min per operare)
    - cron: '20 20 * * 1-5'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install and Run
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          pip install pandas yfinance requests google-generativeai
          python scanner_pro.py
