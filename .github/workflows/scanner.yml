name: MidCap_Scanner

on:
  schedule:
    - cron: '0 15,18,21 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Ottimizza i tempi di caricamento

      - name: Force Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pandas-ta yfinance requests google-generativeai

      - name: Execute Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scanner_pro.py
